<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Información</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9; /* verde muy claro */
      color: #1b5e20; /* verde oscuro */
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #c8e6c9; /* verde suave */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #2e7d32; /* verde medio */
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      display: block;
      text-decoration: none;
      background-color: #a5d6a7; /* verde suave */
      color: #1b5e20;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    a:hover {
      background-color: #66bb6a; /* verde más intenso */
      color: white;
    }

    .btn-regresar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #388e3c; /* verde fuerte */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .btn-regresar:hover {
      background-color: #1b5e20; /* verde más oscuro */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Información</h1>
    <ul>
      <li><a href="BASE.HTML">Contaminación</a></li>
      <li><a href="info.html">Reciclaje</a></li>
    </ul>
    <!-- Botón para regresar -->
    <a href="gene.html" class="btn-regresar">Regresar al índice</a>
  </div>
                             <img src="reciclaje.jpg" alt="reci" width="550">
</body>
</html>
