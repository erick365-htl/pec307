  <style>
    body {
      box-sizing: border-box;
    }
    
    .draggable {
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .draggable:active {
      cursor: grabbing;
    }
    
    .draggable.dragging {
      opacity: 0.5;
      transform: scale(1.05);
    }
    
    .bin {
      transition: all 0.3s;
    }
    
    .bin.drag-over {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    .item-in-bin {
      animation: dropIn 0.3s ease-out;
    }
    
    @keyframes dropIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .celebration {
      animation: celebrate 0.6s ease-out;
    }
    
    @keyframes celebrate {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1) rotate(-5deg);
      }
      75% {
        transform: scale(1.1) rotate(5deg);
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">

  <script>
    const defaultConfig = {
      game_title: "¬°Clasifica los Residuos!",
      game_instructions: "Arrastra cada objeto al contenedor correcto",
      success_message: "¬°Excelente trabajo!",
      background_color: "#667eea",
      bin_organic_color: "#8B4513",
      bin_paper_color: "#4169E1",
      bin_plastic_color: "#FFD700",
      bin_glass_color: "#228B22",
      text_color: "#FFFFFF",
      font_family: "Inter",
      font_size: 16
    };

    const items = [
      { id: 1, emoji: "üçå", name: "Banana", type: "organic" },
      { id: 2, emoji: "üì∞", name: "Peri√≥dico", type: "paper" },
      { id: 3, emoji: "ü•§", name: "Botella de pl√°stico", type: "plastic" },
      { id: 4, emoji: "üç∑", name: "Botella de vidrio", type: "glass" },
      { id: 5, emoji: "ü•ï", name: "Zanahoria", type: "organic" },
      { id: 6, emoji: "üì¶", name: "Caja de cart√≥n", type: "paper" },
      { id: 7, emoji: "ü•õ", name: "Envase de yogur", type: "plastic" },
      { id: 8, emoji: "ü´ô", name: "Frasco de vidrio", type: "glass" }
    ];

    let score = 0;
    let draggedElement = null;

    function initGame() {
      const itemsContainer = document.getElementById('itemsContainer');
      itemsContainer.innerHTML = '';
      
      const shuffledItems = [...items].sort(() => Math.random() - 0.5);
      
      shuffledItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'draggable bg-white rounded-xl p-4 text-center shadow-lg';
        itemDiv.draggable = true;
        itemDiv.dataset.itemType = item.type;
        itemDiv.dataset.itemId = item.id;
        itemDiv.innerHTML = `
          <div class="text-5xl mb-2">${item.emoji}</div>
          <div class="text-sm font-semibold" style="color: #667eea;">${item.name}</div>
        `;
        
        itemDiv.addEventListener('dragstart', handleDragStart);
        itemDiv.addEventListener('dragend', handleDragEnd);
        
        itemsContainer.appendChild(itemDiv);
      });

      document.querySelectorAll('.bin').forEach(bin => {
        bin.addEventListener('dragover', handleDragOver);
        bin.addEventListener('drop', handleDrop);
        bin.addEventListener('dragleave', handleDragLeave);
      });

      score = 0;
      updateScore();
      document.getElementById('successMessage').classList.add('hidden');
    }

    function handleDragStart(e) {
      draggedElement = e.target;
      e.target.classList.add('dragging');
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e) {
      e.preventDefault();
      const bin = e.currentTarget;
      bin.classList.remove('drag-over');
      
      if (!draggedElement) return;
      
      const itemType = draggedElement.dataset.itemType;
      const binType = bin.dataset.binType;
      
      if (itemType === binType) {
        const binItems = bin.querySelector('.bin-items');
        const smallItem = document.createElement('div');
        smallItem.className = 'item-in-bin text-3xl';
        smallItem.textContent = draggedElement.querySelector('.text-5xl').textContent;
        binItems.appendChild(smallItem);
        
        draggedElement.remove();
        score++;
        updateScore();
        
        if (score === items.length) {
          setTimeout(() => {
            document.getElementById('successMessage').classList.remove('hidden');
          }, 500);
        }
      } else {
        draggedElement.style.animation = 'shake 0.5s';
        setTimeout(() => {
          draggedElement.style.animation = '';
        }, 500);
      }
      
      draggedElement = null;
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    document.getElementById('resetButton').addEventListener('click', () => {
      document.querySelectorAll('.bin-items').forEach(container => {
        container.innerHTML = '';
      });
      initGame();
    });

    async function onConfigChange(config) {
      const baseFontSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      
      document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
      document.getElementById('gameTitle').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('gameTitle').style.fontSize = `${baseFontSize * 3.125}px`;
      
      document.getElementById('gameInstructions').textContent = config.game_instructions || defaultConfig.game_instructions;
      document.getElementById('gameInstructions').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('gameInstructions').style.fontSize = `${baseFontSize * 1.25}px`;
      
      document.getElementById('successText').textContent = config.success_message || defaultConfig.success_message;
      document.getElementById('successText').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('successText').style.fontSize = `${baseFontSize * 1.875}px`;
      
      const app = document.getElementById('app');
      const backgroundColor = config.background_color || defaultConfig.background_color;
      app.style.background = `linear-gradient(135deg, ${backgroundColor} 0%,:#764ba2 100%)`;
      
      const bins = document.querySelectorAll('.bin');
      bins[0].style.backgroundColor = config.bin_organic_color || defaultConfig.bin_organic_color;
      bins[1].style.backgroundColor = config.bin_paper_color || defaultConfig.bin_paper_color;
      bins[2].style.backgroundColor = config.bin_plastic_color || defaultConfig.bin_plastic_color;
      bins[3].style.backgroundColor = config.bin_glass_color || defaultConfig.bin_glass_color;
      
      document.querySelectorAll('.bin h3').forEach(heading => {
        heading.style.color = config.text_color || defaultConfig.text_color;
        heading.style.fontFamily = `${customFont}, ${baseFontStack}`;
        heading.style.fontSize = `${baseFontSize * 1.25}px`;
      });
      
      document.querySelectorAll('header p, #scoreDisplay').forEach(el => {
        el.style.color = config.text_color || defaultConfig.text_color;
        el.style.fontFamily = `${customFont}, ${baseFontStack}`;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.bin_organic_color || defaultConfig.bin_organic_color,
              set: (value) => {
                config.bin_organic_color = value;
                window.elementSdk.setConfig({ bin_organic_color: value });
              }
            },
            {
              get: () => config.bin_paper_color || defaultConfig.bin_paper_color,
              set: (value) => {
                config.bin_paper_color = value;
                window.elementSdk.setConfig({ bin_paper_color: value });
              }
            },
            {
              get: () => config.bin_plastic_color || defaultConfig.bin_plastic_color,
              set: (value) => {
                config.bin_plastic_color = value;
                window.elementSdk.setConfig({ bin_plastic_color: value });
              }
            },
            {
              get: () => config.bin_glass_color || defaultConfig.bin_glass_color,
              set: (value) => {
                config.bin_glass_color = value;
                window.elementSdk.setConfig({ bin_glass_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["game_instructions", config.game_instructions || defaultConfig.game_instructions],
          ["success_message", config.success_message || defaultConfig.success_message]
        ])
      });
    }

    initGame();
  </script>
